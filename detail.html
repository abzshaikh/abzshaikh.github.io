<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/detail.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Poiret+One|Satisfy|Quicksand|Shadows+Into+Light" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/detail.js"></script>
    <title>Test</title>
</head>
<body>
    <div class="container-fluid main-detail-banner">
        <div class="jumbotron jumbotron-fluid back-drop">
            <div class="container">
                <div class="row">
                    <h2 class="movie-name"></h2>
                </div>
                <div class="row">
                    <p class="movie-genre">Genre: </p>
                </div>
                <div class="row">
                    <p class="movie-date"></p>
                </div>
                <div class="row">
                    <div class="runtime">

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-lg-10 left">
                        <div>Rating: <span class="rating"></span></div>
                    </div>
                    <div class="col-sm-4 col-lg-2 right">
                        <button class="btn btn-info btn-block trailer" data-toggle="modal" data-target="#exampleModalCenter">Watch Trailer</button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
                                        </iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container overview-container">
        <div class="row">
            <div class="col-6 col-sm-7 col-md-8 col-lg-9">
                <h1>Overview</h1>
                <div class="overview-content"></div>
            </div>
            <div class="col-6 col-sm-5 col-md-4 col-lg-3">
                <img id="overview-img">
            </div>
        </div>
    </div>
    <div class="container-fluid footer-container">
    </div>
</body>
</html>
