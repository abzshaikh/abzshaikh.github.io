<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis|Poiret+One|Satisfy|Quicksand|Shadows+Into+Light" rel="stylesheet">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <title>Test</title>
    </head>
    <body>
        <div class="nav__overlay" id="overlay">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Logo" class="logo">
                <div class="logo-name">movies4u</div>
            </div>
            <nav class="nav__menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav__button" id="toggle">
            <span class="top"></span>
            <span class="middle"></span>
            <span class="bottom"></span>
        </div>
        <div class="container-fluid banner-container">
            <div class="jumbotron jumbotron-fluid banner">
                <div class="row banner-text">
                    Know your movies !
                </div>
                <div class="col-10 col-sm-10 col-md-8 col-lg-6 search-box-main-container">
                    <div class="search-box-container">
                        <input id="movieSearchBox" class="form-control form-control-lg search-box" type="text" placeholder="Search movies">
                        <button class="btn btn-primary">Search</button>
                    </div>
                    <div class="search-box-list">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid popular-movie-container">
            <h1>Recent Movies</h1>
            <!--carousal-->
            <div class="row">
                <div class="col-md-12 heroSlider-fixed">
                    <div class="overlay"></div>
                    <!-- Slider -->
                    <div class="slider responsive">
                    </div>  
                </div>
            </div>
            <!--end carousal-->
        </div>
        <div class="container-fluid footer-container">

        </div>
    </body>
</html>
